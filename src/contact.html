    <!-- HEADER -->
    <header class="py-5 text-center hero">
      <div class="container">
        <span
          class="badge bg-light text-dark mb-3 px-3 py-2 rounded-pill shadow-sm"
        >
          Get in Touch
        </span>
        <h1 class="display-3 fw-bold hero-title">
          Hubungi <span class="text-gradient">Kami</span>
        </h1>
        <p class="text-muted-custom lead">
          Kami siap mendengar ide hebat Anda.
        </p>
      </div>
    </header>

    <!-- CONTACT SECTION -->
    <section class="py-4 mb-5">
      <div class="container">
        <div class="row g-5">
          <!-- Contact Info -->
          <div class="col-lg-5">
            <div class="about-box h-100">
              <h3 class="text-white mb-4">Informasi Kontak</h3>

              <div class="d-flex align-items-start mb-4">
                <i class="bi bi-geo-alt-fill text-primary fs-4 me-3"></i>
                <div>
                  <h5 class="text-white mb-1">Alamat</h5>
                  <p class="text-muted-custom small">
                    Indaraya Indah Jalan Nomor 29 Simpang Lurus
                  </p>
                </div>
              </div>

              <div class="d-flex align-items-start mb-4">
                <i class="bi bi-envelope-fill text-primary fs-4 me-3"></i>
                <div>
                  <h5 class="text-white mb-1">Email</h5>
                  <p class="text-muted-custom small">hello@sestrostudio.com</p>
                </div>
              </div>

              <div class="d-flex align-items-start mb-4">
                <i class="bi bi-telephone-fill text-primary fs-4 me-3"></i>
                <div>
                  <h5 class="text-white mb-1">Telepon</h5>
                  <p class="text-muted-custom small">+62 812 2907 0909</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Contact Form -->
          <div class="col-lg-7">
            <form class="about-box" id="contactForm">
              <div class="mb-3">
                <label for="name" class="form-label text-white small">Nama Lengkap</label>
                <input
                  type="text"
                  class="form-control glass-input"
                  id="name"
                  placeholder="Nama Anda"
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label text-white small">Alamat Email</label>
                <input
                  type="email"
                  class="form-control glass-input"
                  id="email"
                  placeholder="email@contoh.com"
                />
              </div>

              <div class="mb-3">
                <label for="subject" class="form-label text-white small">Subjek</label>
                <input
                  type="text"
                  class="form-control glass-input"
                  id="subject"
                  placeholder="Perihal Projek"
                />
              </div>

              <div class="mb-4">
                <label for="message" class="form-label text-white small">Pesan</label>
                <textarea
                  class="form-control glass-input"
                  id="message"
                  rows="5"
                  placeholder="Ceritakan detail kebutuhan Anda..."
                ></textarea>
              </div>

              <button
                type="submit"
                class="btn btn-primary btn-lg rounded-pill px-5 w-100 shadow-lg"
              >
                Kirim Pesan
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="site-footer text-center mt-auto">

      </div>
